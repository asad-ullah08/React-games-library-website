version: '3.8'

services:
  vite-app:
    build: 
      context: .
      dockerfile: Dockerfile.dev
    ports:
      - "5173:5173"
    volumes:
      - ./src:/app/src
      - ./public:/app/public
      - ./index.html:/app/index.html

    env_file:
      - .env
    
    environment:
      - CHOKIDAR_USEPOLLING=true